data:
  alpha: 0.5
  batch_size: 8
  data_dir: ./data
  data_split: iid
  dataset_name: cifar100
  num_workers: 0
  verbose: false
experiment:
  description: Minimal test of FedSA-FTL with VGG-16
  name: minimal_test
  output_dir: experiments/minimal_test/20250902_012751
federated:
  aggregation_method: fedavg
  checkpoint_freq: 10
  client_fraction: 1.0
  num_clients: 2
  num_rounds: 2
  save_best_model: false
model:
  freeze_backbone: true
  lora_alpha: 4
  lora_dropout: 0.1
  lora_r: 2
  model_name: vgg16
  num_classes: 100
privacy:
  enable_privacy: false
seed: 42
training:
  learning_rate: 0.001
  local_epochs: 1
  weight_decay: 0.0001
use_gpu: false
