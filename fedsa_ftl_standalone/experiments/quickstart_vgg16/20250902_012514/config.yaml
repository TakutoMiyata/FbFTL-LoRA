data:
  alpha: 0.5
  batch_size: 16
  data_dir: ./data
  data_split: non_iid
  dataset_name: cifar100
  num_workers: 2
  verbose: true
experiment:
  description: Quick test of FedSA-FTL with VGG-16 on CIFAR-100
  name: quickstart_vgg16_cifar100
  output_dir: experiments/quickstart_vgg16/20250902_012514
federated:
  aggregation_method: fedavg
  checkpoint_freq: 5
  client_fraction: 0.4
  num_clients: 5
  num_rounds: 5
  save_best_model: true
model:
  freeze_backbone: true
  lora_alpha: 8
  lora_dropout: 0.1
  lora_r: 4
  model_name: vgg16
  num_classes: 100
privacy:
  enable_privacy: false
seed: 42
training:
  learning_rate: 0.001
  local_epochs: 1
  weight_decay: 0.0001
use_gpu: false
