data:
  alpha: 0.5
  batch_size: 32
  data_dir: ./data
  data_split: iid
  dataset_name: cifar100
  num_workers: 2
  verbose: false
experiment:
  description: Quick test of FedSA-FTL with VGG-16 (sampled data)
  name: quick_test
  output_dir: experiments/quick_test/20250902_141049
federated:
  aggregation_method: fedavg
  checkpoint_freq: 10
  client_fraction: 1.0
  num_clients: 2
  num_rounds: 1
  save_best_model: false
model:
  freeze_backbone: true
  lora_alpha: 8
  lora_dropout: 0.1
  lora_r: 4
  model_name: vgg16
  num_classes: 100
privacy:
  enable_privacy: false
seed: 42
training:
  learning_rate: 0.001
  local_epochs: 1
  weight_decay: 0.0001
use_gpu: false
