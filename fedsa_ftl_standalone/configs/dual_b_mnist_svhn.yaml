seed: 42
use_gpu: true

data:
  dataset_name: mnist
  data_dir: ./data
  num_clients: 4
  batch_size: 32
  num_workers: 2
  data_split: non_iid
  alpha: 0.5
  input_size: 64

model:
  num_classes: 10
  in_channels: 1
  hidden_channels: 48
  lora_r: 4
  lora_alpha: 16
  lora_dropout: 0.05

training:
  local_epochs: 1
  learning_rate: 0.0005
  weight_decay: 0.0
  optimizer: adam

federated:
  num_rounds: 5
  client_fraction: 1.0

dual_b:
  server_lr: 0.05
  noise_std: 0.01
  baseline_beta: 0.1
  max_reward_norm: 2.0
  reward_batches: 1

shapley:
  enabled: false
  samples: 3
  eval_batches: 2
  min_clients: 3

evaluation:
  server_eval_samples: 256
  batch_size: 64
