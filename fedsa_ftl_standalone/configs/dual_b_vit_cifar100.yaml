seed: 42
use_gpu: true

data:
  dataset_name: cifar100
  data_dir: ./data
  num_clients: 4
  batch_size: 32
  num_workers: 2
  data_split: non_iid
  alpha: 0.5
  verbose: false
  imagenet_style: true
  input_size: 64

model:
  model_name: vit_tiny
  num_classes: 100
  lora_r: 8
  lora_alpha: 16
  lora_dropout: 0.05
  freeze_backbone: true

training:
  local_epochs: 1
  learning_rate: 0.0005
  weight_decay: 0.0001
  optimizer: adamw

federated:
  num_rounds: 5
  client_fraction: 1.0

dual_b:
  server_lr: 0.05
  noise_std: 0.01
  baseline_beta: 0.1
  max_reward_norm: 2.0
  reward_batches: 2

shapley:
  enabled: true
  samples: 3
  eval_batches: 2
  min_clients: 3

evaluation:
  server_eval_samples: 512
  batch_size: 64
